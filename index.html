<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotresume - Resume Standardizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background-color: #f3f4f6;
            --card-background: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 1.25rem;
            color: #4b5563;
            margin-bottom: 1rem;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        textarea, input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            margin-right: 0.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #output {
            white-space: pre-wrap;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
            min-height: 100px;
        }

        .error {
            color: #dc2626;
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>dotresume</h1>
            <p class="subtitle">Resume Standardizer</p>
            <p>Convert your resume into a standardized YAML format</p>
        </header>

        <div class="card">
            <form id="resumeForm">
                <div class="form-group">
                    <label for="inputField">Resume Text</label>
                    <textarea 
                        id="inputField" 
                        required 
                        placeholder="Paste your resume text here..."
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="apiKey">GROQ API Key</label>
                    <input 
                        type="password" 
                        id="apiKey" 
                        required 
                        placeholder="Enter your GROQ API key"
                    >
                </div>
                
                <button type="submit" id="submitButton">
                    <span>Standardize Resume</span>
                </button>
            </form>
        </div>

        <div id="errorContainer"></div>

        <div class="card">
            <h2>Standardized Output</h2>
            <div id="output"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('resumeForm');
        const submitButton = document.getElementById('submitButton');
        const outputDiv = document.getElementById('output');
        const errorContainer = document.getElementById('errorContainer');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const input = document.getElementById('inputField').value;
            const apiKey = document.getElementById('apiKey').value;
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin spinner"></i>Processing...';
            errorContainer.innerHTML = '';
            outputDiv.textContent = '';

            try {
                const output = await standardizeInput(input, apiKey);
                outputDiv.textContent = output;
            } catch (error) {
                errorContainer.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message || 'An unknown error occurred.'}
                    </div>
                `;
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Standardize Resume';
            }
        });

        async function standardizeInput(input, apiKey) {
            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'llama3-8b-8192',
                    messages: [
                        {
                            role: 'system',
                            content: `You are a helpful assistant that standardizes resumes into YAML format. Please only return valid YAML and no other text.`
                        },
                        {
                            role: 'user',
                            content: `Standardize this resume into YAML format: ${input}`
                        }
                    ],
                    temperature: 1,
                    top_p: 1,
                    stream: false,
                    stop: null
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || 'Failed to standardize resume');
            }

            const data = await response.json();
            return data.choices[0]?.message?.content || 'No output received.';
        }
    </script>
</body>
</html>
